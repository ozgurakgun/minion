<h1>Help on <tt>constraints ineq</tt></h1>
<h3>Description</h3>
<pre>
The constraint

   ineq(x, y, k)

ensures that 

   x &lt;= y + k 

in any solution.
</pre>
<h3>Notes</h3>
<pre>
Minion has no strict inequality (&lt;) constraints. However x &lt; y can be
achieved by

   ineq(x, y, -1)
</pre>
<h3>Reifiability</h3>
<pre>
This constraint is reifiable.
</pre>
