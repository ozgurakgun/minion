<h1>Help on <tt>switches -resume-file</tt></h1>
<h3>Description</h3>
<pre>
Resume solving from a resume file.
</pre>
<h3>Example</h3>
<pre>
To resume the solving of problem.minion from the file resume.minion do

   minion -resume-file resume.minion problem.minion
</pre>
