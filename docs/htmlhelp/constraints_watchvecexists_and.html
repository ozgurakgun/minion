<h1>Help on <tt>constraints watchvecexists_and</tt></h1>
<h3>Description</h3>
<pre>
The constraint

   watchvecexists_less(A, B)

ensures that there exists some index i such that A[i] &gt; 0 and B[i] &gt; 0.

For booleans this is the same as 'exists i s.t. A[i] && B[i]'.
</pre>
<h3>Reifiability</h3>
<pre>
This constraint is not reifiable.
</pre>
