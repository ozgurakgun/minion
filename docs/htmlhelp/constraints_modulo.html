<h1>Help on <tt>constraints modulo</tt></h1>
<h3>Description</h3>
<pre>
The constraint
 
   modulo([x,y],z)

ensures that x%y=z i.e. z is the remainder of dividing x by y.
</pre>
<h3>Notes</h3>
<pre>
This constraint is only available for positive domains x, y and z.
</pre>
<h3>Reifiability</h3>
<pre>
Not reifiable.
</pre>
