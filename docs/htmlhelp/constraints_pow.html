<h1>Help on <tt>constraints pow</tt></h1>
<h3>Description</h3>
<pre>
The constraint
 
   pow(x,y,z)

ensures that x^y=z.
</pre>
<h3>Notes</h3>
<pre>
This constraint is only available for positive domains x, y and z.
</pre>
