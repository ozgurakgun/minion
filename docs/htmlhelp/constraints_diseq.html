<h3>Description</h3>
<pre>
Constrain two variables to take different values.
</pre>
<h3>Notes</h3>
<pre>
Achieves arc consistency.
</pre>
<h3>Example</h3>
<pre>
diseq(v0,v1)
</pre>
<h3>Reifiability</h3>
<pre>
This constraint is reifiable.
