<h1>Help on <tt>constraints hamming</tt></h1>
<h3>Description</h3>
<pre>
The constraint

   hamming(X,Y,c)

ensures that the hamming distance between X and Y is c. That is, that
c is the size of the set {i | X[i] != y[i]}
</pre>
<h3>Reifiability</h3>
<pre>
This constraint is not reifiable.
</pre>
